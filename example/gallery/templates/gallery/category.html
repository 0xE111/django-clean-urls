{% extends 'gallery/base.html' %}

{% block title %}
    {{ object.slug|upper }} (Category)
{% endblock %}

{% block content %}
    {{ object.slug }}'s subcategories:
    <ul>
        {% for category in object.get_children %}
            <li><a href="{{ category.get_absolute_url }}">{{ category.slug }}</a></li>
        {% empty %}
            <li>Nothing here yet</li>
        {% endfor %}
    </ul>
{% endblock %}
